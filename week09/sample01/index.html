<!doctype HTML>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="choices">
				<button class="button-rock">Rock</button>
				<button class="button-paper">Paper</button>
				<button class="button-scissors">Scissors</button>
			</div>
			<div class="results">
				<div class="results-player">
					<h4>You picked:</h4>
					<h2 class="results-player__choice">Start</h2>
				</div>
				<div class="results-computer">
					<h4>Computer picked:</h4>
					<h2 class="results-computer__choice">Start</h2>
				</div>
				<div class="results-final">
					<h1 class="results-message">Click to begin</h1>
					<h3><span class="score-player">0</span> &mdash; <span class="score-computer">0</span></h3>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
